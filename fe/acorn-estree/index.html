<body>
    <script src="../../node_modules/acorn/dist/acorn.js"></script>
    <script>
        console.log(window.acorn)

        var estree = parse(`
        import "testpkg";
        var a=1;
        console.log(a);
        export default a;
        export var b={b:'sth'};
        `, { sourceType: 'module' })
        console.log(estree)
        document.body.innerHTML= document.body.innerHTML+JSON.stringify(estree);
    </script>
