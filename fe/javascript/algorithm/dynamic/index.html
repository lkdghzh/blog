<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>递归和动态规划</title>
    <script src="minEditDistance.js"></script>
</head>

<body>
    <script>
        /*
           f(0) = 0
            f(1) = 1
            f(2) = 1
            f(n) = f(n-1) + f(n-2)
            写个函数，求f(n)
        */
        /*动态规划*/
        const sequence = (n) => {
            if (n === 0 || n === 1) {
                return n
            }
            let nextI
            let first = 0
            let second = 1
            /*
                上面 0
                    1
                下面 1
                    2
                    3
                    5
                    8
                    13
                    。。。
                eg. 2
                nextI 0+1=1   first=1 second=1 

                eg. 5
                nextI 0+1=1   first=1 second=1 //第1次循环，得到索引为1个值
                nextI 1+1=2   first=1 second=2 
                nextI 1+2=3   first=2 second=3 
                nextI 2+3=5   no--> first=3 second=5 

                每个数n，循环n-1次
            */
            for (let i = 0; i < n - 1; i++) {
                nextI = first + second//下次的值
                if (i < n - 2) {//可有可无
                    first = second
                    second = nextI
                }
            }
            return nextI
        }
        console.log(sequence(0))
        console.log(sequence(1))
        console.log(sequence(2))
        console.log(sequence(3))
        console.log(sequence(4))
        console.log(sequence(5))
        // console.log(sequence(6))
        console.log(sequence(7))
        // console.log(sequence(8))
    </script>
</body>

</html>
