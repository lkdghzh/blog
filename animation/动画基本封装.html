<!DOCTYPE html>
<html>

<head>
    <style>
        #block {
            position: absolute;
            left: 200px;
            top: 200px;
            width: 20px;
            height: 20px;
            background: #0c8;
            line-height: 80px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div id='block'></div>

    <script>
        class Animator {
            constructor(duration, progress, easing) {
                this.duration = duration;
                this.progress = progress;
                this.easing = easing || function (p) { return p };
            }
            start(finished) {
                var startTime = Date.now();
                var duration = this.duration,
                    self = this;

                requestAnimationFrame(function step() {
                    var p = (Date.now() - startTime) / duration;
                    var next = true;

                    if (p < 1.0) {
                        self.progress(self.easing(p), p);
                    } else {
                        if (typeof finished === 'function') {
                            next = finished() === false;
                        } else {
                            next = finished === false;
                        }

                        if (!next) {
                            self.progress(self.easing(1.0), 1.0);
                        } else {
                            startTime += duration;
                            self.progress(self.easing(p), p);
                        }
                    }

                    if (next) requestAnimationFrame(step);
                });
            }
        }

        var a1 = new Animator(500, function (...p) {
            debugger
            var tx = 100 * p;

            block.style.transform = 'translateX('
                + tx + 'px)';
        });

        var a2 = new Animator(1000, function (p) {
            var ty = 100 * p;

            block.style.transform = 'translate(100px,'
                + ty + 'px)';
        });

        block.addEventListener('click', function () {
            a1.start(function () {
                a2.start();
            });
        });
    </script>
</body>

</html>
